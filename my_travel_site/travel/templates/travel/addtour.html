{% extends 'travel/base.html' %}

{% block main %}
<h1>{{title}}</h1>

<form action="{% url 'addtour' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- {{ form.as_p }}  -->
    <!-- стандартное представление формы от ДЖАНГО -->

    
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{f.errors }}</div>
    {% endfor %}

    <button type="submit">Добавить</button>
</form>

{% endblock main %}

{% block foot %}
{% endblock foot %}
